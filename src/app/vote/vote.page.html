<ion-header>
  <ion-toolbar>
    <ion-title>Vote for Man of the Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let player of players">
      <ion-label>{{ player.name }}</ion-label>
      <ion-radio slot="start" [(ngModel)]="selectedPlayer" [value]="player.id"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="submitVote()">Submit Vote</ion-button>
</ion-content>
